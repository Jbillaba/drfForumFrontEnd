<div class="py-[20%] sm:py-[8%] 2xl:py-[5%] max-w-[85%] m-auto"> 
    <div class="py-[1%] flex flex-row">
        <select class="rounded border-0 bg-slate-300 focus:bg-white">
            <option value="" disabled selected>Sort By</option>
            <option>Recent</option>
            <option>Oldest</option>
        </select>
    </div>
    
    <div *ngFor="let post of posts" class="flex flex-col py-[1%] border-slate-500 border-t-2">
        <a [routerLink]="['/post', post?.id]">    
            <div class="rounded space-x-[2%] p-[1%] bg-white hover:bg-slate-100">
                <div class="flex flex-row space-x-[1%] text-slate-400 ">
                   <p>posted by {{post?.op}}</p> 
                   <p>posted {{ post?.created_on }} </p>
                </div>                
    
                <h2 class="mb-2 text-xl font-semibold text-left "> {{post?.title}} </h2>
                <p class="text-left" > {{post?.text}} </p>
            </div>
        </a>
    </div>
    
    <div *ngIf="!posts" class="py-[10%]">
        <h1 class="text-xl" >Nothing to see here...</h1>
        <p> please reload the page if the issue persists please submit a bug report </p>
    </div>
</div>
